<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Victor Mengwa">
    <title>Weathay</title>
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Manjari:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        
        <article class="location">
            <h1>Lagos, Nigeria</h1>
            <div class="date-time">
                <span class="location-day">Sunday</span> | <span class="location-time">12:00 AM</span>
            </div>
            
        </article>
        <article class="location-weather-icon">
            <canvas class="icon" width="150" height="150"></canvas>
        </article>
        
        <section class="city-temperature">
                <hr>
            <article class="temperature">
                <h2 class="temperature-degree">34</h2>
                 
                <span>F</span>
            </article>
           
            <p class="temperature-description">It's getting hot in here!</p>
            
        </section>
    </main>
    <!-- <script src="https://use.fontawesome.com/ff6d398f4b.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
